<div ng-controller="postShowCtrl">
    <div class="container FullWidth">  
  	  <div class="row col-md-12">
		  <div class="col-md-3">
   	        <table class="table table-hover table-striped table-condensed">
	            <tbody ng-repeat="post in posts">
	            	<tr><td><span style="font-weight:bold">{{post}}</span></td>
	            		<td class="text-center">
                        	<a href=""><span class="glyphicon glyphicon-remove" ng-click="deletePost(post)" style="color:red"></span></a>
                    	</td>
	            		<td class="text-center">
                        	<a href=""><span ng-click="editPost(post)">Edit</span></a>
                    	</td>
	            	</tr>
	            </tbody>
	        </table>
            <a href=""><span ng-click="createPost()">Create</span></a>
		  </div>
      </div>   
	</div>
</div>
