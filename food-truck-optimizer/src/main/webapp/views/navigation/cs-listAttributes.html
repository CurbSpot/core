<div ng-controller="listAttributesCtrl">
<legend class="noBold fontLegend col-md-12">List Forms: {{formName}}, Pages Available: {{pagesAvailable}}</legend>
        <span us-spinner="{radius:30, width:8, length: 16}"></span>
    <div class="row col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal noBorder" role="form">
                    <div class="form-group">
                        <label for="messageFilter" class="col-sm-2 control-label">Filter:</label>
                        <div class="col-sm-4">
                              <input type="text" class="form-control" id="messageFilter" placeholder="Filter Forms..." ng-model="query">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row col-md-9">
        <table class="table table-hover table-striped table-condensed">
            <thead>
            	<tr>
			        <th ng-repeat="(header, value) in messages[0]">
			          {{header}}
			        </th>
			        <th>
			        </th>
			        <th>
			        </th>
		        </tr>
        	</thead>
            <tbody infinite-scroll='loadMore()' infinite-scroll-distance='2'>
                <tr ng-repeat="message in messages | filter:query">
                	<td ng-repeat="cell in message">
          				{{cell}}
        			</td>
                    <td><a ui-sref="cs.renderAttributes( {app_name: '{{app_name}}', formid: '{{formid}}', dataid: '{{message.id}}'} )">Edit</a></td>
                    <td class="text-center">
                        <a href=""><span class="glyphicon glyphicon-remove" ng-click="deleteAttribute(message.id)" style="color:red"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
	
</div>
